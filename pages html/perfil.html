<body>
    <div id="perfil">
        <!-- ---------------------HEADER------------------ -->
        <header>
            <div id="notificaciones">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="logotipo">
                <div class="contenedor-imagen"></div>
            </div>
            <h1>SuperADAs!</h1>
        </header>
        <!-- ---------------------PERFIL------------------ -->
        <div id="perfil-container">
            <div class="fondo">
                <div class="columns">
                    <aside class="columna-izquierda"></aside>
                    <main class="columna-central">
                        <h2 id="nombre-usuario">Alberta</h2>
                        <img class="img-puntaje-usuario" src="../img/Clara/1024x1024/clean - 6.png" />
                        <h2 id="puntaje-usuario">0 puntos</h2>
                        <div class="contenedor-nivel">
                            <h2 id="nivel-usuario">Nivel 1</h2>
                        </div>
                    </main>
                    <aside class="columna-derecha">
                        <div class="burbujas-seguidores">
                            <div class="numero-siguiendo">0</div>
                            <h3>Te Siguen</h3>
                            <img class="img-siguiendo" src="../img/Clara/1024x1024/clean - 7.png" />
                        </div>
                        <div class="burbujas-seguidores">
                            <img class="img-te-siguen" src="../img/Clara/1024x1024/clean - 7.png" />
                        </div>
                    </aside>
                </div>
            </div>
        </div>

    </div>
    <footer>
