<!DOCTYPE html>
<html lang="en">

<head>
    <title>SuperAdas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

<body>
    <div id="preguntas">
        <!-- ---------------------HEADER------------------ -->
        <header>
            <div id="notificaciones" onclick="mostrarNotificacionesActualizadas()">

                    <h2>Notificaciones!</h2>
                    <h3 id="borrar-historial-notificaciones" onclick="borrarNotificaiones()">Borrar Notificaciones</h3>
                </div>
            </div>
            <div class="logotipo">
                <div class="contenedor-imagen"></div>
            </div>
            <h1>SuperADAs!</h1>
        </header>
        <!-- ---------------------PERFIL------------------ -->
        <div id="perfil-container">
            <div id="fondo">
                <div class="columns">
                    <aside class="columna-izquierda">
                        <!-- LOG OUT aca tambien tendria que borrar los datos del login-->
                        <!-- ---------------------NAVEGADOR------------------ -->
                        <nav class="navegador-general">
                            <div class="boton-nav">
                                <a href="login.html">
                                    <h2>Log Out</h2>
                                </a>
                            </div>
                            <div class="boton-nav">
                                <a href="../index.html">
                                    <h2>Home</h2>
                                </a>
                            </div>
                            <div class="boton-nav">
                                <a href="perfil.html">
                                    <h2>perfil</h2>
                                </a>
                            </div>
                            <div class="boton-nav">
                                <!-- aca hay que poner la ref a la pagina de crear desafio -->
                                <a href="">
                                    <h2>Crear Desafio</h2>
                                </a>
                            </div>
                            <div class="boton-nav">
                                <!-- aca hay que poner la ref ranking (ya sea popup o lo que sea) -->
                                <a href="">
                                    <h2>Ranking</h2>
                                </a>
                            </div>
                            <div class="boton-nav">
                                <!-- aca hay que poner la ref a estadisticas (ya sea popup o lo que sea) -->
                                <a href="">
                                    <h2>Estadisticas</h2>
                                </a>
                            </div>
                            <div class="boton-nav">
                                <!-- aca hay que poner la ref a preguntas que subi -->
                                <a href="">
                                    <h2>Preguntas Subidas</h2>
                                </a>
                            </div>
                        </nav>
                    </aside>
                    <main class="columna-central">
                        <!-- CONTENEDOR CATEGORIAS -->
                        <div id="contenedor-categorias" class="visible">
                            <h1>Elegi una categoria</h1>
                            <div class="categoria" class="cat-1">Pokemon</div>
                            <div class="categoria" class="cat-2">Marvel</div>
                            <div class="categoria" class="cat-3">Tarantino</div>
                            <div class="categoria" class="cat-4">Random</div>
                        </div>
                        <!-- CONTENEDOR PREGUNTAS -->
                        <div id="contenedor-preguntas" class="visible">
                            <div class="barra-de-carga">
                                <h3>Pregunta 1 de 10</h3>
                            </div>
                            <div class="pregunta"></div>
                            <div class="respuesta-uno"></div>
                            <div class="respuesta-dos"></div>
                            <div class="respuesta-tres"></div>
                            <div class="respuesta-cuatro"></div>
                        </div>
                    </main>
                    <aside class="columna-derecha">
                        <div class="perfil-preguntas">
                            <div class="contenedor-avatar">
                                <div id="avatar"></div>
                            </div>
                            <div class="datos-usuario">
                                <h2 id="nombre-usuario">aca va el nombre</h2>
                                <div class="contenedor-nivel">
                                    <h2 id="nivel-usuario">Nivel 1</h2>
                                </div>
                                <img class="img-puntaje-usuario" src="../img/globosDialogo/globoPuntaje.png" />
                                <h2 id="puntaje-usuario">124 puntos</h2>
                            </div>
                        </div>
                    </aside>
                </div>

    </div>
